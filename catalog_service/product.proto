syntax = "proto3";

option go_package = "genproto/product_service";

package product_service_go;
import "google/protobuf/empty.proto";


service ProductService {
    rpc Create(CreateProduct) returns (GetProduct) {}
    rpc GetByID(ProductPrimaryKey) returns (GetProduct) {}
    rpc GetList(GetListProductRequest) returns (GetListProductResponse) {}
    rpc Update(UpdateProduct) returns (GetProduct) {}
    rpc Delete(ProductPrimaryKey) returns (google.protobuf.Empty) {}
}

message ProductPrimaryKey {
    string id = 1;
}

message CreateProduct {
    string name_uz = 1;
    string name_ru = 2;
    string name_en = 3;
    string description_uz = 4;
    string description_ru = 5;
    string description_en = 6;
    bool active = 7;
    int32 order_no = 8;
    float in_price = 9;
    float out_price =10;
    int32 left_count = 11;
    float discount_percent = 12; 
}

message GetProduct {
    string name_uz = 1;
    string name_ru = 2;
    string name_en = 3;
    string description_uz = 4;
    string description_ru = 5;
    string description_en = 6;
    bool active = 7;
    int32 order_no = 8;
    float in_price = 9;
    float out_price =10;
    int32 left_count = 11;
    float discount_percent = 12; 
    string created_at = 13;
    string updated_at = 14;
}

message UpdateProduct {
    string name_uz = 1;
    string name_ru = 2;
    string name_en = 3;
    string description_uz = 4;
    string description_ru = 5;
    string description_en = 6;
    bool active = 7;
    int32 order_no = 8;
    float in_price = 9;
    float out_price =10;
    int32 left_count = 11;
    float discount_percent = 12;
}

message GetListProductRequest {
    int64 offset = 1;
    int64 limit = 2;
    string search = 3;
}

message GetListProductResponse {
    int64 Count = 1;
    repeated GetProduct Categories = 2;
}
