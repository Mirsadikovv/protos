syntax = "proto3";

option go_package = "genproto/orders_service";

package orderservice;

service OrderService {

    rpc Create(CreateOrder) returns (GetOrder);
    rpc GetByID(OrderPrimaryKey) returns (GetOrder) {}
   // rpc GetALL(GetListCategoryRequest) returns (GetListCategoryResponse) {}   
    //rpc Update(UpdateOrder) returns (GetOrder);
    //rpc Delete(OrderPrimaryKey) returns (Empty);
}

message Empty {}

message OrderPrimaryKey {
    string id = 1;
}

   message CreateOrder {
    string external_id = 1;
    string type = 2;
    string customer_phone = 3;
    string customer_name = 4;
    string customer_id = 5;
    string payment_type = 6;
    string status = 7;
    string to_address = 8;
    Location to_location = 9;
    double discount_amount = 10;
    double amount = 11;
    double delivery_price = 12;
    bool paid = 13;
    string courier_id = 14;
    string courier_phone = 15;
    string courier_name = 16;
}

message UpdateOrder {
    string id = 1;
    string external_id = 2;
    string type = 3;
    string customer_phone = 4;
    string customer_name = 5;
    string customer_id = 6;
    string payment_type = 7;
    string status = 8;
    string to_address = 9;
    Location to_location = 10;
    double discount_amount = 11;
    double amount = 12;
    double delivery_price = 13;
    bool paid = 14;
    string courier_id = 15;
    string courier_phone = 16;
    string courier_name = 17;
}

message GetOrder {
    string id = 1;
    string external_id = 2;
    string type = 3;
    string customer_phone = 4;
    string customer_name = 5;
    string customer_id = 6;
    string payment_type = 7;
    string status = 8;
    string to_address = 9;
    repeated Location to_location = 10;
    double discount_amount = 11;
    double amount = 12;
    double delivery_price = 13;
    bool paid = 14;
    string courier_id = 15;
    string courier_phone = 16;
    string courier_name = 17;
    string created_at = 18;
    string updated_at = 19;
}

message Location {
    double longitude = 1;
    double latitude = 2;
}


message GetListCategoryRequest {
    int64 offset = 1;
    int64 limit = 2;
    string search = 3;
}

message GetListCategoryResponse {
    int64 Count = 1;
    repeated GetOrder Categories = 2;
}

